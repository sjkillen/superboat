user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

stream {
     server {
         server_name *.sjkillen.ca sjkillen.ca;
         listen 80;
         proxy_pass 10.0.0.2:80;
     }
     server {
         server_name *.sjkillen.ca sjkillen.ca;
         listen 443;
         proxy_pass 10.0.0.2:443;
     }
 }
